<!doctype html>
<html>
    <head>
        <title>jsPlumb - state machine demonstration</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

        <link rel="stylesheet" href="../../public/stylesheets/jsplumbtoolkit-defaults.css">
<!--         <link rel="stylesheet" href="../../public/stylesheets/main.css">
 -->        <link rel="stylesheet" href="../../public/stylesheets/jsplumbtoolkit-demo.css">
        <link rel="stylesheet" href="../../public/stylesheets/demo.css">
    </head>
    <body data-demo-id="statemachine">
        
        <div class="jtk-demo-main">
            <!-- demo -->
            <div class="jtk-demo-canvas canvas-wide statemachine-demo jtk-surface jtk-surface-nopan" id="canvas">
                <div class="w" id="opened">Calculo I
                    <div class="ep" action="begin"></div>
                </div>

                <div class="w" id="phone1">Geometria Analitica
                    <div class="ep" action="phone1"></div>
                </div>
                <div class="w" id="phone2">Aspectos Teoricos da Computacao
                    <div class="ep" action="phone2"></div>
                </div>
                <div class="w" id="inperson">Introducao à Computacao
                    <div class="ep" action="inperson"></div>
                </div>
                <div class="w" id="rejected">Programacao Funcional
                    <div class="ep" action="rejected"></div>
                </div>

                <div class="w" id="calculo2">Calculo II
                    <div class="ep" action="calculo2"></div>
                </div>
                <div class="w" id="probEst">Probabilidade e Estatística
                    <div class="ep" action="probEst"></div>
                </div>
                <div class="w" id="algebraLin">Álgebra Linear
                    <div class="ep" action="algebraLin"></div>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="../../public/javascripts/jsplumb.js"></script>
        <!-- /JS -->

        <!--  demo code -->
        <script src="../../public/javascripts/demo.js"></script>
        
    </body>
</html>
